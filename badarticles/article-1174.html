				<script>
					var MyTool = null;
					function ToolBarInit (tool)
					{
						MyTool = tool;
						var date = new Date();
						date.setTime(date.getTime()+86400000);
						var expires = date.toGMTString();
						document.cookie = "ZITOOLBARID="+MyTool.toolbarid+";expires="+expires+";domain=.zawya.com;";
					}
				</script>
